<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy ui & tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>BBC-বাংলা</title>
    <!-- fav-icon -->
    <link
      rel="shortcut icon"
      href="./assets/বিবিসি_বাংলার_লোগো.svg.png"
      type="image/x-icon"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <header>
      <div class="bg-red-600 py-5">
        <div class="max-w-7xl mx-auto">
          <img src="./assets/logo.svg" alt="" class="invert" />
        </div>
      </div>
      <nav class="border-b border-gray-200">
        <ul
          id="categorey-container"
          class="flex gap-10 text-lg max-w-7xl mx-auto py-3"
        ></ul>
      </nav>
    </header>
    <main class="max-w-7xl mx-auto grid grid-cols-4 my-24 gap-5">
      <div id="news-container" class="grid grid-cols-3 gap-5 col-span-3"></div>
      <div class="col-span-1 border border-gray-300 rounded-lg overflow-hidden">
        <div class="bg-red-500 text-white p-3 font-bold">
          <h1>BookMarks</h1>
        </div>
        <div id="bookmark-container"></div>
      </div>
      <!-- modal -->
      <!-- Open the modal using ID.showModal() method -->
     
      <dialog id="news-details-modal" class="modal">
        <div class="modal-box">
        <div id="modal-container">

        </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <!-- link js -->
    <script src="./js/script.js"></script>
  </body>
</html>
